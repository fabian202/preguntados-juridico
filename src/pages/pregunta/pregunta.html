<ion-header>

  <ion-navbar>
    <ion-title>Pregunta {{ix + 1}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
        <p>{{question.pregunta}}</p>
          <ion-grid>
              <ion-row>
                <ion-col>
          
                </ion-col>
              </ion-row>
              <ion-row *ngFor="let a of question.respuestas; let i = index">
                <ion-col>
                    <button ion-button color="light" block round (click)="respuesta(i)">{{a}}</button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <button ion-button icon-start  small color="danger">
                      <ion-icon name="thumbs-down"></ion-icon>
                      <div>Me rindo</div>
                    </button>
                  </ion-col>
                  <ion-col center text-center>
                    <ion-note>
                      30
                    </ion-note>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-start  small>
                        <ion-icon name="skip-forward"></ion-icon>
                      <div>Siguiente</div>
                    </button>
                  </ion-col>
                </ion-row>
            </ion-grid>
      </ion-card-content>
  </ion-card>
  
</ion-content>
